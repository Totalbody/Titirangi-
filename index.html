<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Lulo+Clean:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #1B3818;
            --light-green: #8DC63F;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: var(--white);
            color: var(--dark-green);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-family: 'Lulo Clean', sans-serif;
            font-size: 1.5rem;
            color: var(--dark-green);
            text-decoration: none;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--dark-green);
            font-weight: bold;
        }
        .hero {
            background-color: var(--dark-green);
            color: var(--white);
            text-align: center;
            padding: 4rem 0;
        }
        .hero h1 {
            font-family: 'Lulo Clean', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .service-box {
            border: 1px solid var(--dark-green);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--white);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .section-title {
            font-family: 'Lulo Clean', sans-serif;
            color: var(--dark-green);
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="#" class="logo">Total Body Physio</a>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Welcome to Total Body Physio Titirangi</h1>
            <p>Expert physiotherapy care in the heart of Titirangi</p>
        </div>
    </section>

    <div class="container">
        <section id="services">
            <h2 class="section-title">Our Services</h2>
            <div class="services-grid">
                <div class="service-box" onclick="openModal('manual-therapy')">
                    <h3>Manual Therapy</h3>
                </div>
                <div class="service-box" onclick="openModal('pilates')">
                    <h3>Pilates</h3>
                </div>
                <div class="service-box" onclick="openModal('careway')">
                    <h3>Careway Pathway</h3>
                </div>
                <div class="service-box" onclick="openModal('sports-rehab')">
                    <h3>Sports and Injury Rehab</h3>
                </div>
            </div>
        </section>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById("serviceModal");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // Function to open the modal
    function openModal(service) {
        modal.style.display = "block";
        document.getElementById("modalTitle").innerText = "Service: " + service;
        document.getElementById("modalContent").innerText = "Details for " + service + " will go here.";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Add click event listeners to all service boxes
    var serviceBoxes = document.getElementsByClassName("service-box");
    for (var i = 0; i < serviceBoxes.length; i++) {
        serviceBoxes[i].addEventListener("click", function() {
            var service = this.getElementsByTagName("h3")[0].innerText;
            openModal(service);
        });
    }

    console.log("Script is running");
</script>
