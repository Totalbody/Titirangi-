<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #1B3818;
            color: white;
            padding: 1rem 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .clinic-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .section-title {
            background-color: #1B3818;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin: 2rem 0;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .service-box {
            border: 1px solid #1B3818;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        .service-box img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <img src="https://via.placeholder.com/200x50?text=Total+Body+Physio" alt="Total Body Physio Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <img src="https://via.placeholder.com/1200x300?text=Titirangi+Clinic" alt="Titirangi Clinic" class="clinic-image">

        <section id="services">
            <div class="container">
                <h2 class="section-title">Our Services</h2>
                <div class="services-grid">
                    <div class="service-box">
                        <img src="https://via.placeholder.com/250x150?text=Manual+Therapy" alt="Manual Therapy">
                        <h3>Manual Therapy</h3>
                    </div>
                    <div class="service-box">
                        <img src="https://via.placeholder.com/250x150?text=Pilates" alt="Pilates">
                        <h3>Pilates</h3>
                    </div>
                    <div class="service-box">
                        <img src="https://via.placeholder.com/250x150?text=Careway+Pathway" alt="Careway Pathway">
                        <h3>Careway Pathway</h3>
                    </div>
                    <div class="service-box">
                        <img src="https://via.placeholder.com/250x150?text=Sports+and+Injury+Rehab" alt="Sports and Injury Rehab">
                        <h3>Sports and Injury Rehab</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
