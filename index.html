<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 20px;
        }

        /* Header Styling */
        header {
            background: #1B3818;
            color: white;
            padding: 0.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header #branding {
            flex: 1;
            padding-left: 20px;
        }

        header #branding h1 {
            margin: 0;
            padding: 0;
        }

        header nav {
            flex: 2;
            text-align: right;
        }

        header nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: flex-end;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            padding: 0 15px;
        }

        header a:hover {
            color: #8DC63F;
            font-weight: bold;
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header nav {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #1B3818;
            }

            header.nav-active nav {
                display: block;
            }

            header nav ul {
                flex-direction: column;
                padding: 0;
                text-align: left;
            }

            header nav ul li {
                margin: 10px 0;
                text-align: left;
            }

            header nav ul li a {
                padding: 10px 20px;
                display: block;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
            }

            .menu-close {
                display: none;
                position: absolute;
                right: 20px;
                top: 15px;
                background: none;
                border: none;
                color: white;
                font-size: 1.5em;
                cursor: pointer;
            }

            header.nav-active .menu-toggle {
                display: none;
            }

            header.nav-active .menu-close {
                display: block;
            }
        }

        /* Hero Image Section */
        .hero-image {
            background-image: url('path_to_your_hero_image.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 60px; /* Add space below the header */
        }

        .hero-text {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        /* Services Section */
        .service-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .service-box {
            flex-basis: calc(25% - 20px);
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .service-box img {
            max-width: 100%;
            height: auto;
        }

        /* Modal for Pop-ups */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            overflow-y: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover {
            color: black;
        }

        /* Modal Content Styling */
        .modal-content h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .modal-content ul {
            padding-left: 20px;
            list-style-type: disc;
        }

        .modal-content li {
            margin-bottom: 10px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        /* FAQ Section */
        .faq-item {
            margin-bottom: 10px;
        }

        .faq-question {
            background-color: #F9F9F9;
            color: black;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 0 0 5px 5px;
        }

        /* Additional Styling for About and Team */
        .team-grid, .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .service-box {
                flex-basis: calc(50% - 20px);
            }

            .contact-info {
                flex-direction: column;
            }

            .contact-details, .opening-hours {
                flex-basis: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- (All your other sections like header, services, about us, etc. remain the same) -->

    <!-- Modal Pop-up -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle Script
        const menuToggle = document.querySelector('.menu-toggle');
        const menuClose = document.querySelector('.menu-close');
        const header = document.querySelector('header');

        menuToggle.addEventListener('click', () => {
            header.classList.add('nav-active');
        });

        menuClose.addEventListener('click', () => {
            header.classList.remove('nav-active');
        });

        // Modal Pop-up Logic
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modalTitle");
        const modalContent = document.getElementById("modalContent");
        const closeModal = document.querySelector(".close");

        function openModal(title, content) {
            modalTitle.textContent = title;
            modalContent.innerHTML = content;
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Service Box Modal
        document.querySelectorAll('.service-box').forEach(box => {
            box.addEventListener('click', function() {
                const title = this.querySelector('h3').textContent;
                let content = this.querySelector('p').textContent;

                // Add more detailed content based on the service type
                switch (title) {
                    case "Manual Therapy":
                        content += "<br><br>Manual Therapy is a hands-on approach used by physiotherapists to treat musculoskeletal conditions, alleviate pain, and restore movement. Our experienced therapists use a variety of techniques designed to relax muscles, reduce stiffness, and improve mobility.<ul>" +
                            "<li><strong>Massage:</strong> A therapeutic technique to increase blood flow, ease muscle tension, and reduce pain caused by stress, injury, or overuse.</li>" +
                            "<li><strong>Trigger Point Release:</strong> Focused pressure on sensitive areas in the muscles (trigger points) to relieve pain and tension.</li>" +
                            "<li><strong>Joint Mobilizations:</strong> Gentle movements applied to stiff or restricted joints to increase range of motion and reduce discomfort.</li>" +
                            "<li><strong>Stretching:</strong> Guided stretches that help improve flexibility, relieve tightness, and prevent injury.</li>" +
                            "<li><strong>Strengthening Exercises:</strong> Targeted exercises to improve muscle strength, stability, and support around joints.</li></ul>";
                        break;
                    case "Careway Pathway":
                        content += "<br><br>The Careway Pathway is an ACC-funded program designed to support your recovery following an injury. Whether it's a workplace, sports, or accident-related injury, the program ensures you receive personalized care every step of the way.<ul>" +
                            "<li><strong>Initial Assessment:</strong> A thorough evaluation to understand the nature of your injury and plan an appropriate course of treatment.</li>" +
                            "<li><strong>Personalized Treatment Plan:</strong> A tailored rehabilitation program developed specifically for your needs and recovery goals.</li>" +
                            "<li><strong>Regular Progress Reviews:</strong> Continuous monitoring of your recovery to ensure the treatment is effective and adjusted as needed.</li>" +
                            "<li><strong>Collaborative Care:</strong> Coordination with other healthcare providers to offer comprehensive care.</li>" +
                            "<li><strong>Return to Activity Support:</strong> Guidance on safely returning to work, sport, or daily activities.</li></ul>";
                        break;
                    case "Sports and Injury Rehab":
                        content += "<br><br>Our Sports and Injury Rehabilitation service is designed for athletes and active individuals recovering from sports-related injuries.<ul>" +
                            "<li><strong>Comprehensive Injury Assessment:</strong> Detailed evaluation to understand the injury and its impact on performance.</li>" +
                            "<li><strong>Sport-Specific Rehabilitation:</strong> Customized rehab programs for strength, endurance, and function.</li>" +
                            "<li><strong>Functional Movement Analysis:</strong> Identifies weakness, imbalance, or risk for future injury.</li>" +
                            "<li><strong>Performance Enhancement:</strong> Strategies to improve athletic performance.</li>" +
                            "<li><strong>Injury Prevention:</strong> Education on proper mechanics and strengthening to avoid future injury.</li></ul>";
                        break;
                    case "Pilates":
                        content += "<br><br>Pilates is a low-impact exercise focusing on core strength, flexibility, balance, and body awareness. It is suitable for all ages and abilities.<ul>" +
                            "<li><strong>Core Strength:</strong> Develops a strong core to support the spine and improve posture.</li>" +
                            "<li><strong>Flexibility and Posture:</strong> Lengthens muscles, improves posture, and relieves tension.</li>" +
                            "<li><strong>Balance and Coordination:</strong> Improves balance and coordination for daily activities.</li>" +
                            "<li><strong>Mind-Body Connection:</strong> Creates awareness of body movements, reducing strain and injury risk.</li>" +
                            "<li><strong>Adaptability:</strong> Suitable for all fitness levels and can be modified for injury prevention and recovery.</li></ul>";
                        break;
                }
                
                openModal(title, content);
            });
        });

        // FAQ Toggle Function
        function toggleFAQ(element) {
            var answer = element.nextElementSibling;
            answer.style.display = answer.style.display === "block" ? "none" : "block";
        }

    </script>
</body>
</html>
