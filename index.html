<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Lulo+Clean:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .team-member {
            text-align: center;
            cursor: pointer;
        }
        .team-member img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .modal-content {
            display: flex;
            flex-direction: column;
        }
        .modal-body {
            display: flex;
            gap: 2rem;
        }
        .modal-body img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .modal-text {
            flex: 1;
        }
        .book-button {
            background-color: var(--dark-green);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            align-self: flex-start;
        }
        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
                align-items: center;
            }
            .modal-text {
                text-align: center;
            }
            .book-button {
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header and navigation remain the same -->

    <!-- Services section remains the same -->

    <section id="team" class="team-section">
        <div class="container">
            <h2 class="section-title">Our Team</h2>
            <div class="team-grid">
                <div class="team-member" onclick="openTeamModal('jade')">
                    <img src="https://via.placeholder.com/200x200?text=Jade" alt="Jade">
                    <h3>Jade</h3>
                </div>
                <div class="team-member" onclick="openTeamModal('hans')">
                    <img src="https://via.placeholder.com/200x200?text=Hans" alt="Hans">
                    <h3>Hans</h3>
                </div>
                <div class="team-member" onclick="openTeamModal('maria')">
                    <img src="https://via.placeholder.com/200x200?text=Maria" alt="Maria">
                    <h3>Maria</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <div class="contact-grid">
                <div>
                    <h3>Address</h3>
                    <p>2 Rangiwai Rd, Titirangi 0604</p>
                    <h3>Phone</h3>
                    <p>(09) 817 7377</p>
                    <h3>Email</h3>
                    <p>info@totalbodyphysio.co.nz</p>
                </div>
                <div>
                    <h3>Opening Hours</h3>
                    <p>Monday: 9am - 5pm</p>
                    <p>Tuesday: 7am - 5pm</p>
                    <p>Wednesday: 9am - 5pm</p>
                    <p>Thursday: 8am - 5pm</p>
                    <p>Friday: 7am - 5pm</p>
                    <p>Saturday & Sunday: Closed</p>
                </div>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-body">
                <img id="modalImage" src="" alt="">
                <div class="modal-text">
                    <p id="modalContent"></p>
                    <button class="book-button" onclick="bookAppointment()">Book Appointment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById("modal");
        var span = document.getElementsByClassName("close")[0];

        function openModal(title, content, imageSrc) {
            document.getElementById("modalTitle").innerText = title;
            document.getElementById("modalContent").innerText = content;
            document.getElementById("modalImage").src = imageSrc;
            modal.style.display = "block";
        }

        function openTeamModal(member) {
            var title, content, imageSrc;
            switch(member) {
                case 'jade':
                    title = "Jade";
                    content = "Jade is an experienced physiotherapist specializing in sports injuries and rehabilitation.";
                    imageSrc = "https://via.placeholder.com/200x200?text=Jade";
                    break;
                case 'hans':
                    title = "Hans";
                    content = "Hans has expertise in manual therapy and chronic pain management.";
                    imageSrc = "https://via.placeholder.com/200x200?text=Hans";
                    break;
                case 'maria':
                    title = "Maria";
                    content = "Maria is our Pilates expert and specializes in postural correction and core strengthening.";
                    imageSrc = "https://via.placeholder.com/200x200?text=Maria";
                    break;
            }
            openModal(title, content, imageSrc);
        }

        function closeModal() {
            modal.style.display = "none";
        }

        span.onclick = closeModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        function bookAppointment() {
            alert("Booking functionality will be implemented here.");
            // You can replace this with actual booking logic or a link to your booking system
        }

        // Existing service modal logic remains the same
    </script>
</body>
</html>
