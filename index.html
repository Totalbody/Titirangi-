<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: white;
            color: #1B3818;
            padding: 1rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .koru-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('koru-image.png'); /* Replace with your koru image path */
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: #1B3818;
            text-decoration: none;
            font-weight: bold;
        }
        .clinic-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .section-title {
            background-color: #1B3818;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        .section-title .koru-background {
            opacity: 0.1;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .service-box {
            border: 1px solid #1B3818;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .service-box img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .service-details {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        .service-details-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="koru-background"></div>
        <div class="container header-content">
            <img src="https://via.placeholder.com/200x50?text=Total+Body+Physio" alt="Total Body Physio Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <img src="https://via.placeholder.com/1200x300?text=Titirangi+Clinic" alt="Titirangi Clinic" class="clinic-image">

        <section id="services">
            <div class="container">
                <h2 class="section-title">
                    <div class="koru-background"></div>
                    Our Services
                </h2>
                <div class="services-grid">
                    <div class="service-box" onclick="openServiceDetails('manual-therapy')">
                        <img src="https://via.placeholder.com/250x150?text=Manual+Therapy" alt="Manual Therapy">
                        <h3>Manual Therapy</h3>
                    </div>
                    <div class="service-box" onclick="openServiceDetails('pilates')">
                        <img src="https://via.placeholder.com/250x150?text=Pilates" alt="Pilates">
                        <h3>Pilates</h3>
                    </div>
                    <div class="service-box" onclick="openServiceDetails('careway')">
                        <img src="https://via.placeholder.com/250x150?text=Careway+Pathway" alt="Careway Pathway">
                        <h3>Careway Pathway</h3>
                    </div>
                    <div class="service-box" onclick="openServiceDetails('sports-rehab')">
                        <img src="https://via.placeholder.com/250x150?text=Sports+and+Injury+Rehab" alt="Sports and Injury Rehab">
                        <h3>Sports and Injury Rehab</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="serviceDetails" class="service-details">
        <div class="service-details-content">
            <span class="close-button" onclick="closeServiceDetails()">&times;</span>
            <h2 id="serviceTitle"></h2>
            <img id="serviceImage" src="" alt="" style="width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 1rem;">
            <p id="serviceDescription"></p>
        </div>
    </div>

    <script>
        const serviceDetails = {
            'manual-therapy': {
                title: 'Manual Therapy',
                image: 'https://via.placeholder.com/800x400?text=Manual+Therapy+Detail',
                description: 'Our expert physiotherapists use hands-on techniques to manipulate joints, massage muscles, and improve overall physical function. This approach helps alleviate pain, increase flexibility, and promote faster healing.'
            },
            'pilates': {
                title: 'Pilates',
                image: 'https://via.placeholder.com/800x400?text=Pilates+Detail',
                description: 'Our Pilates classes focus on core strength, flexibility, and body awareness. Whether you're recovering from an injury or looking to improve your overall fitness, our tailored Pilates programs cater to all levels.'
            },
            'careway': {
                title: 'Careway Pathway',
                image: 'https://via.placeholder.com/800x400?text=Careway+Pathway+Detail',
                description: 'The Careway Pathway is an ACC-funded program designed to provide comprehensive care for specific injuries. Our team works closely with you to create a personalized recovery plan and guide you through every step of your rehabilitation journey.'
            },
            'sports-rehab': {
                title: 'Sports and Injury Rehab',
                image: 'https://via.placeholder.com/800x400?text=Sports+and+Injury+Rehab+Detail',
                description: 'Our sports and injury rehabilitation services cater to athletes of all levels. We combine advanced therapeutic techniques with personalized exercise programs to help you recover from injuries, improve performance, and prevent future problems.'
            }
        };

        function openServiceDetails(service) {
            const details = serviceDetails[service];
            document.getElementById('serviceTitle').textContent = details.title;
            document.getElementById('serviceImage').src = details.image;
            document.getElementById('serviceImage').alt = details.title;
            document.getElementById('serviceDescription').textContent = details.description;
            document.getElementById('serviceDetails').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent scrolling of the main page
        }

        function closeServiceDetails() {
            document.getElementById('serviceDetails').style.display = 'none';
            document.body.style.overflow = ''; // Restore scrolling of the main page
        }
    </script>
</body>
</html>
