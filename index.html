<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            background-color: #1B3818;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .service-box {
            border: 1px solid #1B3818;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .service-box:hover {
            transform: translateY(-5px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Total Body Physio - Titirangi Clinic</h1>
    </header>

    <div class="container">
        <section id="services">
            <h2>Our Services</h2>
            <div class="services-grid">
                <div class="service-box" onclick="openModal('Manual Therapy')">
                    <h3>Manual Therapy</h3>
                </div>
                <div class="service-box" onclick="openModal('Pilates')">
                    <h3>Pilates</h3>
                </div>
                <div class="service-box" onclick="openModal('Careway Pathway')">
                    <h3>Careway Pathway</h3>
                </div>
                <div class="service-box" onclick="openModal('Sports and Injury Rehab')">
                    <h3>Sports and Injury Rehab</h3>
                </div>
            </div>
        </section>
    </div>

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent">Service details will go here.</p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("serviceModal");
        const modalTitle = document.getElementById("modalTitle");

        function openModal(service) {
            modalTitle.textContent = service;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        console.log("Script is running");
    </script>
</body>
</html>
