<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Body Physio - Titirangi Clinic</title>
    <style>
        /* Previous CSS styles remain the same */

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Previous HTML content remains the same -->

    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="" style="width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 1rem;">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("serviceModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalImage = document.getElementById("modalImage");
        const modalDescription = document.getElementById("modalDescription");
        const closeBtn = document.getElementsByClassName("close")[0];

        const serviceDetails = {
            'manual-therapy': {
                title: 'Manual Therapy',
                image: 'https://via.placeholder.com/800x400?text=Manual+Therapy+Detail',
                description: 'Our expert physiotherapists use hands-on techniques to manipulate joints, massage muscles, and improve overall physical function. This approach helps alleviate pain, increase flexibility, and promote faster healing.'
            },
            'pilates': {
                title: 'Pilates',
                image: 'https://via.placeholder.com/800x400?text=Pilates+Detail',
                description: 'Our Pilates classes focus on core strength, flexibility, and body awareness. Whether you're recovering from an injury or looking to improve your overall fitness, our tailored Pilates programs cater to all levels.'
            },
            'careway': {
                title: 'Careway Pathway',
                image: 'https://via.placeholder.com/800x400?text=Careway+Pathway+Detail',
                description: 'The Careway Pathway is an ACC-funded program designed to provide comprehensive care for specific injuries. Our team works closely with you to create a personalized recovery plan and guide you through every step of your rehabilitation journey.'
            },
            'sports-rehab': {
                title: 'Sports and Injury Rehab',
                image: 'https://via.placeholder.com/800x400?text=Sports+and+Injury+Rehab+Detail',
                description: 'Our sports and injury rehabilitation services cater to athletes of all levels. We combine advanced therapeutic techniques with personalized exercise programs to help you recover from injuries, improve performance, and prevent future problems.'
            }
        };

        function openServiceDetails(service) {
            const details = serviceDetails[service];
            modalTitle.textContent = details.title;
            modalImage.src = details.image;
            modalImage.alt = details.title;
            modalDescription.textContent = details.description;
            modal.style.display = "block";
        }

        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Add click event listeners to all service boxes
        document.querySelectorAll('.service-box').forEach(box => {
            box.addEventListener('click', function() {
                const service = this.querySelector('h3').textContent.toLowerCase().replace(/ /g, '-');
                openServiceDetails(service);
            });
        });
    </script>
</body>
</html>
